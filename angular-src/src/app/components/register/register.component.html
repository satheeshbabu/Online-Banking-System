<div class="container"><h2 class="page-header">User Register</h2>
<form (submit)="onRegisterSubmit()">
  <div class="form-group">
    <label>Name</label>
    <input type="text" [(ngModel)]="name" name="name" class="form-control">
  </div>
  <div class="form-group">
    <label>Username</label>
    <input type="text" [(ngModel)]="username" name="username" class="form-control">
  </div>
  <div class="form-group">
    <label>Email</label>
    <input type="email" [(ngModel)]="email" name="email" class="form-control" >
  </div>
   <label>ADDRESS</label>
   <div class="row">
    <div class="col-xs-6 form-group">
        <label>Street</label>
        <input type="text" [(ngModel)]="street" name="street" class="form-control" >
    </div>
    <div class="col-xs-6 form-group">
        <label>Area</label>
        <input type="text" [(ngModel)]="area" name="area" class="form-control" >
    </div>
</div>
<div class="row">
    <div class="col-xs-6 form-group">
        <label>County</label>
        <input type="text" [(ngModel)]="county" name="county" class="form-control" >
    </div>
    <div class="col-xs-6 form-group">
        <label>Country</label>
        <input type="text" [(ngModel)]="country" name="country" class="form-control" >  
    </div>
</div>
  <div class="form-group">
    <label>Password</label>
    <input type="password" [(ngModel)]="password" name="password" class="form-control">
  </div>
  <div class="form-group">
    <label>Confirm Password</label>
    <input type="password" [(ngModel)]="passwordconf" name="passwordconf" class="form-control">
  </div>
  <input type="submit" class="btn btn-primary" value="Submit">
</form>
</div>
